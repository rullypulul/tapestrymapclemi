<body style="height: 100%; margin: 0;">

<div style="font-family: arial, sans-serif; color: blue; font-size: 40px; padding-left: 8px; padding-top: 4px;">TAPESTRY MAP</div>

<div id="map" style="width:100%; height:100%; margin: 0; background: white;"></div>

<script type="text/javascript">

// Variables

var mapSW = [0, 4096],
	mapNE = [4096, 0];	
	
// declare map objects
var map = L.map('map').setView([0, 0], 3);


// reference the tiles
L.tileLayer('maps/{z}/{x}/{y}.png', {
	minZoom: 0,
	maxZoom: 4,
	continuousWorld: false,
	noWrap: true,
	crs: L.CRS.Simple,

}).addTo(map);

// set maxbound
map.setMaxBounds(new L.LatLngBounds(

	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom()),

))

// Icons

var purple = L.icon({
    iconUrl: 'images/map-png_06.png',
    iconSize: [86, 86],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
    shadowUrl: 'images/shadow01.png',
    shadowSize: [86, 86],
    shadowAnchor: [22, 94]
});


// first marker
var marker = L.marker([20, 0],{
	draggable: true,
	riseOnHover: true,
	opacity: 0.8,
	icon: purple,
	bounceOnAdd: true,
	bounceOnAddOptions: {duration: 1000, height: 30, loop: 1},

}).addTo(map);marker.bindPopup('');

marker.on('dragend', function(e) {
	// alert(marker.getLatLng().toString());
	marker.getPopup().setContent(('Yoloo!').toString()).openOn(map);

});

marker.on('click', function(e) {
	// alert(marker.getLatLng().toString());
	marker.getPopup().setContent(('Hello! What is uuup!').toString()).openOn(map);
	
});
